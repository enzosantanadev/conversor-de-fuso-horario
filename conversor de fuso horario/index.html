<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Fuso Horário</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Incluir a biblioteca Luxon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.2.0/luxon.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Fuso Horário</h1>
        <div class="converter">
            <div class="input-group">
                <label for="time-input">Horário:</label>
                <input type="time" id="time-input" />
            </div>
            <div class="input-group">
                <label for="from-timezone">De:</label>
                <select id="from-timezone"></select>
            </div>
            <div class="input-group">
                <label for="to-timezone">Para:</label>
                <select id="to-timezone"></select>
            </div>
            <button id="convert-btn">Converter</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <!-- Referenciar o script JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
